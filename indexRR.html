<h1> Register Form</h1>
    <div class="bg-agile">
	<div class="register">
	<h2>Fill Your Information</h2>
			<form action="#" method="post">
				<div class="left-agileits-w3layouts same">
					<div class="gaps">
						<p>First Name</p>
						<input type="text" name="First Name" placeholder="" required=""/>
					</div>	
					<div class="gaps">
						<p>Last Name</p>
							<input type="text" name="Last Name" placeholder="" required=""/>
					</div>
					<div class="gaps">
						<p>Gender</p>	
							<select class="form-control">
								
								<option>Male</option>
								<option>Female</option>
							</select>
					</div>
					<div class="gaps">
						<p>Birthday</p>		
						<input  id="datepicker1" name="Text" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Day/Month/Year';}" required="">
					</div>
					
					
				</div>
				<div class="right-agileinfo same">
					
					
					
					<div class="gaps">
						<p>City</p>
						<input type="text" name="City" placeholder="" required=""/>
					</div>
					
					<div class="gaps">
						<p>State</p>	
						<input type="text" name="State" placeholder="" required=""/>
					</div>
					<div class="gaps">
						<p>Country</p>	
						<input type="text" name="Country" placeholder="" required=""/>
					</div>
					<div class="gaps">	
						<p>Phone Number</p>
						<input type="text" name="Number" placeholder="" required=""/>
					</div>
				</div>
				<div class="clear"></div>
				<input type="submit" value="Submit">
			</form>
		</div>
   </div>
